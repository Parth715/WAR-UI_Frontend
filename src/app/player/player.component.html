<app-menu></app-menu>
<h2> War Leaderboard</h2>
<table class = table table-hover>
    <thead>
        <tr>
            <th>Name</th>
            <th>Wins</th>
            <th>Losses</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of players">
            <td>{{p.name}}</td>
            <td>{{p.wins}}</td>
            <td>{{p.losses}}</td>
        </tr>
    </tbody>
</table>
